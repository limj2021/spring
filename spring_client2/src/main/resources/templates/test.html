<!DOCTYPE html>
<!--引入命名空间-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1" width="60%" align="center">

    <tr>
        <th>账号</th>
        <th>密码</th>
    </tr>
    <tr th:each="user:${list}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.password}"></td>
    </tr>

</table>
</body>
</html>
